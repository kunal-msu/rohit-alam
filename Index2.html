<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video in Navbar</title>
  <style>
    /* Your CSS styles go here */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #c70d0d;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar-links {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .navbar-links li {
      margin-right: 20px;
    }

    /* Style for the embedded video */
    .navbar-video {
      width: 200px;
      height: 120px;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="navbar-brand">
      <h1>Your Logo</h1>
    </div>
    <ul class="navbar-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <div class="navbar-video"> 
      <iframe width="200" height="120" src="slack..mp4" frameborder="0" allowfullscreen></iframe>
    </div>
  </header>

  <!-- Other content of your page -->
  <main>
    <!-- Other sections, content, etc. -->
  </main>
</body>
</html>
